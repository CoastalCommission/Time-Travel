<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/fullcalendar-calendar/fullcalendar-theme.html">
<link rel="import" href="../bower_components/fullcalendar-calendar/fullcalendar-calendar.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="coastal-travel">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
        text-align: center;
      }

      --fullcalendar {

      }
    </style>

    <div id="calendar" class="card" hidden$="{{  }}">
        <fullcalendar-calendar options="[[ options ]]"
                               view="{{ view }}"
                               on-view-render="setTitle"
                               on-day-click="handleDayClick"
                               on-event-click="handleEventClick">
        </fullcalendar-calendar>
    </div>

    <paper-dialog id="dialog"
                  entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation">
        <h1>{{ selectedDay }}</h1>

        <form is="iron-form"
              id="pca"
              method="POST"
              action="">

              <paper-dropdown-menu label="Project Code (PCA)">
                <paper-listbox class="dropdown-content">
                  <paper-item>allosaurus</paper-item>
                  <paper-item>brontosaurus</paper-item>
                  <paper-item>carcharodontosaurus</paper-item>
                  <paper-item>diplodocus</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-dropdown-menu label="Start Time">
                <paper-listbox class="dropdown-content">
                  <paper-item>5:00 am</paper-item>
                  <paper-item>6:00 am</paper-item>
                  <paper-item>7:00 am</paper-item>
                  <paper-item>8:00 am</paper-item>
                  <paper-item>9:00 am</paper-item>
                  <paper-item>10:00 am</paper-item>
                  <paper-item>11:00 am</paper-item>
                  <paper-item>12:00 pm</paper-item>
                  <paper-item>1:00 pm</paper-item>
                  <paper-item>2:00 pm</paper-item>
                  <paper-item>3:00 pm</paper-item>
                  <paper-item>4:00 pm</paper-item>
                  <paper-item>5:00 pm</paper-item>
                  <paper-item>6:00 pm</paper-item>
                  <paper-item>7:00 pm</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-dropdown-menu label="End Time">
                <paper-listbox class="dropdown-content">
                  <paper-item>5:00 am</paper-item>
                  <paper-item>6:00 am</paper-item>
                  <paper-item>7:00 am</paper-item>
                  <paper-item>8:00 am</paper-item>
                  <paper-item>9:00 am</paper-item>
                  <paper-item>10:00 am</paper-item>
                  <paper-item>11:00 am</paper-item>
                  <paper-item>12:00 pm</paper-item>
                  <paper-item>1:00 pm</paper-item>
                  <paper-item>2:00 pm</paper-item>
                  <paper-item>3:00 pm</paper-item>
                  <paper-item>4:00 pm</paper-item>
                  <paper-item>5:00 pm</paper-item>
                  <paper-item>6:00 pm</paper-item>
                  <paper-item>7:00 pm</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-input label="Description"></paper-input>
        </form>
    </paper-dialog>

  </template>

    <script>
        Polymer({
            is: 'coastal-travel',

            properties: {
                selectedDay: {
                    type: String,
                    value: null
                },
                options: {
                    header: false,
                    events: [
                        { title: 'Discover fullcalendar-calendar', start: moment() },
                        { title: 'Install fullcalendar-calendar', start: moment().add(2, 'day') },
                        { title: 'Play around with fullcalendar-calendar', start: moment().add(4, 'days'), end: moment().add(5, 'days') },
                        { title: 'Star fullcalendar-calendar on Github', start: moment().add(7, 'days'), end: moment().add(7, 'days').add(25, 'minutes') }
                    ]
                }
            },

            changeView: function(event) {
                this.changeView(event.target.attributes.getNamedItem('view').value);
            },

            previous: function() { this.previous(); },

            next: function() { this.next(); },

            handleDayClick: function(event) {
                Polymer.dom(this.root).querySelector('#dialog').open();
                this.selectedDay = event.detail.date;
            },

            setTitle: function(event) {
                this.title = event.detail.view.title;
                console.log(this.options);
            },

            backToCalendar: function(event) {
                this.selectedDay = null;
            }
        });
    </script>
</dom-module>
