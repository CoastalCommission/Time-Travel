<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/fullcalendar-calendar/fullcalendar-theme.html">
<link rel="import" href="../bower_components/fullcalendar-calendar/fullcalendar-calendar.html">

<dom-module id="coastal-travel">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }

      --fullcalendar {

      }
    </style>

    <div id="calendar" class="card" hidden$="{{ selectedDay }}">
        <fullcalendar-calendar options="[[ options ]]"
                               view="{{ view }}"
                               on-view-render="setTitle"
                               on-day-click="handleDayClick"
                               on-event-click="handleEventClick">
        </fullcalendar-calendar>
    </div>

    <div id="day" class="card" hidden$="{{ !selectedDay }}">
        <button on-click="backToCalendar">Back</button>

        <h1>{{ selectedDay }}</h1>
    </div>

  </template>

    <script>
        Polymer({
            is: 'coastal-travel',

            properties: {
                selectedDay: String,
                options: {
                    header: false,
                    events: [
                        { title: 'Discover fullcalendar-calendar', start: moment() },
                        { title: 'Install fullcalendar-calendar', start: moment().add(2, 'day') },
                        { title: 'Play around with fullcalendar-calendar', start: moment().add(4, 'days'), end: moment().add(5, 'days') },
                        { title: 'Star fullcalendar-calendar on Github', start: moment().add(7, 'days'), end: moment().add(7, 'days').add(25, 'minutes') }
                    ]
                }
            },

            changeView: function(event) {
                this.changeView(event.target.attributes.getNamedItem('view').value);
            },

            previous: function() { this.previous(); },

            next: function() { this.next(); },

            handleDayClick: function(event) {
                this.selectedDay = event.detail.date;
            },

            setTitle: function(event) {
                this.title = event.detail.view.title;
                console.log(this.options);
            },

            backToCalendar: function(event) {
                this.selectedDay = null;
            }
        });
    </script>
</dom-module>
