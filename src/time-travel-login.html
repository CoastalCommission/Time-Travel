<dom-module id="time-travel-login">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
                max-width: 70vw;
                margin: auto;
            }
        </style>

        <div id="" class="card layout center flex">
            <form is="iron-form"
                  id="timeForm"
                  method="POST"
                  action="">

                <div class="layout horizontal">
                    <paper-input label="Email" id="email" class="flex"></paper-input>
                </div> <!-- end layout -->

                <div class="layout horizontal">
                    <paper-input label="Password" id="password" class="flex"></paper-input>
                </div> <!-- end layout -->

                <div class="buttons">
                    <a href="/time-travel-calendar">
                        <paper-button on-tap="_login" >Login</paper-button>
                    </a>
                </div>
            </form>
        </div> <!-- end .card -->
    </template>

    <script>
        Polymer({
            is: 'time-travel-login',

            properties: {
                email: {
                    type: String,
                    value: null
                },
                password: {
                    type: String,
                    value: null
                }
            },

            _login: function() {
                console.log("login")
            }
        });
    </script>
</dom-module>
